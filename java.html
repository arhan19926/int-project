<html>
<head>
<title> javascript</title>
</head>
<body>
<p id="text">Hello world</p>
<button id="my">change Text</button>
<p id="second">javascript is .....</p>
<button id="my2">Append Text</button>
<script type="text/javascript">
 
 document.getElementById("my").onclick=function() {
document.getElementById("text").innerHTML="hello Rob ";
 }
 document.getElementById("my2").onclick=function(){
 document.getElementById("second").innerHTML=document.getElementById("second").innerHTML+"awesome";}
</script>
</body>
</html>
